<!DOCTYPE html>
<html lang="en">
<head>
  <title>SSX Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/main.css" />
  <link rel="stylesheet" href="assets/vendor/bootstrap.css" />
</head>
<body>
  <div id="content">
    <ul id="items">
      <li id="image1" class="active item">
        <img src="images/image1-small.jpg"
             srcset="images/image1-small.jpg 240w,
                     images/image1-medium.jpg 480w,
                     images/image1-large.jpg 960w"
             alt="Flowers" />
      </li>
      <li id="image2" class="item">
        <img src="images/image2-small.jpg"
             srcset="images/image2-small.jpg 240w,
                     images/image2-medium.jpg 480w,
                     images/image2-large.jpg 960w"
             alt="Landscape" />
      </li>
      <li id="image3" class="item">
        <img src="images/image3-small.jpg"
             srcset="images/image3-small.jpg 240w,
                     images/image3-medium.jpg 480w,
                     images/image3-large.jpg 960w"
             alt="Yachts" />
      </li>
    </ul>
    <div id="controls">
      <button type="button" class="btn btn-default btn-lg" id="previous">Previous</button>
      <button type="button" class="btn btn-default btn-lg" id="next">Next</button>
    </div>
  </div>
  <script type="text/javascript" src="assets/main.js"></script>
  <script src="http://localhost:9090/livereload.js"></script>
</body>
</html>
